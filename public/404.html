<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current path after the repository name
      const path = window.location.pathname.replace('/kordianmazurkiewicz/', '');
      
      // Store the path in session storage
      sessionStorage.setItem('redirect', path);
      
      // Redirect to the root of the GitHub Pages site
      window.location.replace('/kordianmazurkiewicz/');
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
